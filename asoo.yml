script:
  python3:
    sudo: true
    commands:
      - 'apt -y install python3'
      - 'apt -y install python3-pip'
  update:
    sudo: true
    commands:
      - 'pip3 install --upgrade pip --break-system-packages'
  jupyterlab:
    sudo: true
    commands:
      - 'pip3 install jupyterlab --break-system-packages'
